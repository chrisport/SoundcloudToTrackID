<html>
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div style="margin: 1em;">
    <form method="GET" action="/api/recognise" class="form-group" style="width: 30em">
        <label for="url">SoundCloud URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="https://soundcloud.com/elbuhoofficial/tecolotin">
        <label for="t">Time</label>
        <input type="text" style="width: 4em" class="form-control" id="t" name="t"  placeholder="0m0s">
        Finding track can take a minute...<br>
        <button type="submit" class="btn btn-primary">Find Track</button>
    </form>
</div>
</body>
</html>
